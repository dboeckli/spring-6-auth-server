spring:
  application:
    name: spring-6-auth-server
  security:
    oauth2:
      authorization-server:
        issuer: http://localhost:9000
        
security:
  oauth2:
    authorization-server:
      token:
        access-token-time-to-live-seconds: 600
        refresh-token-time-to-live-seconds: 3600  
        
server:
  port: 9000
  
logging:
  level:
    org.zalando.logbook: TRACE  
    
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always  
      
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health      
        
springdoc:
  show-actuator: true

