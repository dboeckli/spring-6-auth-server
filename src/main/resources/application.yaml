spring:
  application:
    name: spring-6-auth-server
  security:
    oauth2:
      authorization-server:
        issuer: http://localhost:9000
        
security:
  oauth2:
    authorization-server:
      token:
        access-token-time-to-live-seconds: 600
        refresh-token-time-to-live-seconds: 3600  
      cors:
        allowed-origins:
          # when running locally
          - http://localhost:8080
          - http://localhost:8081
          - http://localhost:8082
          - http://localhost:8083
          - http://localhost:8084
          - http://localhost:8085
          - http://localhost:8086
          - http://localhost:8087
          - http://localhost:8088
          - http://localhost:8089
          - http://localhost:9000
          # when running in kubernetes
          - http://localhost:30080
          - http://localhost:30081
          - http://localhost:30082
          - http://localhost:30083
          - http://localhost:30084
          - http://localhost:30085
          - http://localhost:30086
          - http://localhost:30087
          - http://localhost:30088
          - http://localhost:30089
          - http://localhost:30900
          # when running in docker container
          - http://host.docker.internal:8080
          - http://host.docker.internal:8081
          - http://host.docker.internal:8082
          - http://host.docker.internal:8083
          - http://host.docker.internal:8084
          - http://host.docker.internal:8085
          - http://host.docker.internal:8086
          - http://host.docker.internal:8087
          - http://host.docker.internal:8088
          - http://host.docker.internal:8089
          - http://host.docker.internal:9000
server:
  port: 9000
  
logging:
  level:
    org.springframework.security: INFO

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests
  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      otlp:
        enabled: false
    sampling:
      probability: 1.0
  logging:
    export:
      enabled: false
      otlp:
        enabled: false
  simple:
    metrics:
      export:
        enabled: false

springdoc:
  show-actuator: true
  show-oauth2-endpoints: true
  api-docs:
    enabled: true
