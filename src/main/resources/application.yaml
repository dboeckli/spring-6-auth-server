spring:
  application:
    name: spring-6-auth-server

server:
  port: 9000
  
logging:
  level:
    org.zalando.logbook: TRACE  
  
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always  


